openapi: 3.0.0
info:
  title: RMA_RestAPI_Design_1
  description: "Customer Requirements from Excel Document RMA_RestAPI_Design 1.xlsx"
  version: 0.0.6
tags:
  - name: TAC_Case
  - name: RMA_Case
paths:
  /tacCases:
    get:
      operationId: listTacCases
      summary: List or find TAC Cases
      description: This operation list or find TACCase entities
      tags:
        - TAC_Case
      parameters:
        - $ref: '#/components/parameters/Fields'
        - $ref: '#/components/parameters/Offset'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/CreatedFrom'
        - $ref: '#/components/parameters/CreatedTo'
        - $ref: '#/components/parameters/CreatedSince'
        - $ref: '#/components/parameters/CaseStatus'
        - $ref: '#/components/parameters/IncludeNotes'
      responses:
        '200':
          description: Success
          headers:
            X-Result-Count:
              description: Actual number of Cases returned in the response body
              schema:
                type: integer
            X-Total-Count:
              description: Total number of Cases matching criteria
              schema:
                type: integer
          content:
            application/json;charset=utf-8:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TacCase'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      operationId: createTacCase
      summary: Creates a TAC Case
      description: This operation creates a tacCase entity.
      tags:
        - TAC_Case
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: '#/components/schemas/TacCase_Create'
        description: Creates a TAC Case
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/TacCase'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /tacCases/{caseNumber}:
    get:
      operationId: retrieveTacCase
      summary: Retrieves a TAC Case by ID
      description: >-
        This operation retrieves a tacCase entity. Attribute selection is
        enabled for all first level attributes.
      tags:
        - TAC_Case
      parameters:
        - $ref: '#/components/parameters/CaseNumber'
        - $ref: '#/components/parameters/Fields'
        - $ref: '#/components/parameters/IncludeNotes'
      responses:
        '200':
          description: Success
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/TacCase'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      operationId: updateTacCase
      summary: Updates a TAC Case by ID
      description: >-
        This operation updates a tacCase entity. Attribute selection is
        enabled for all first level attributes.
      tags:
        - TAC_Case
      parameters:
        - $ref: '#/components/parameters/CaseNumber'
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: '#/components/schemas/TacCase'
        description: Updates to the TAC Case
        required: true
      responses:
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /tacCases/{caseNumber}/notes:
