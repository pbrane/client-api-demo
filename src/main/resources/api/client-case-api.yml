      operationId: createTacCaseNote
      summary: Creates a note assocated with a TAC Case
      description: This operation creates adds a Case Note to a TAC Case
      tags:
        - TAC_Case
      parameters:
        - $ref: '#/components/parameters/CaseNumber'
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              $ref: '#/components/schemas/Note_Create'
        description: Created Case Note
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json;charset=utf-8:
