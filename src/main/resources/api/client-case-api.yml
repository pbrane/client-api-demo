components:
  parameters:

    ID:
      name: id
      description: "The unique identifier of an entity."
      required: true
      in: path
      schema:
        type: string

    CaseNumber:
      name: caseNumber
      description: "Identifier of the Case. This may be an alias for the ID of the proxied Case."
      required: true
      in: path
      schema:
        type: string

    Fields:
      name: fields
      description: Comma-separated properties to be provided in response
      required: false
      in: query
      schema:
        type: string

    IncludeNotes:
      name: includeNotes
      description: Use this flag to include Case Notes
      required: false
      in: query
      schema:
        type: boolean
        default: false

    Offset:
      name: offset
      description: Requested index for start of items to be provided in response
      required: false
      in: query
      schema:
        type: integer

    Limit:
      name: limit
      description: Requested number of items to be provided in response
      required: false
      in: query
      schema:
        type: integer

    CreatedFrom:
      name: createdFrom
      description: Beginning date portion of a date range query to search for a matching set of items
      required: false
      in: query
      schema:
        type: string
        format: date-time

    CreatedTo:
      name: createdTo
      description: Ending date portion of a date range query to search for a matching set of items
      required: false
      in: query
      schema:
        type: string
        format: date-time

    CreatedSince:
      name: createdSince
      description: Retrieve the set of items created since this date
      required: false
      in: query
      schema:
        type: string
        format: date-time

    CaseStatus:
      name: caseStatus
      description: Retrieve the set of cases with this status
      required: false
      in: query
      schema:
        $ref: '#/components/schemas/TacCaseStatus'

    VendorRmaNumber:
      name: vendorRmaNumber
      description: Retrieve the set of cases with this RMA number
      required: false
      in: query
      schema:
        type: string

  schemas:

    CommonCreateCaseProperties:
      type: object
      properties:
        requestDate:
          type: string
          format: date-time
          description: The date on which the TAC Case create was requested
        requestorOrganization:
          type: string
          description: The Organization that is requesting the TAC Case
          example: MSFT
        requestorFirstName:
          type: string
        requestorLastName:
          type: string
        requestorEmail:
          format: email
        requestorPhone:
          format: phone
        installationCountry:
          type: string
          format: country
        networkStatus:
          type: string
          enum:
            - "Production"
            - "Test"
            - "Development"
        businessImpact:
          type: string
          description: "The impact to the customer's business associated with this Case"
          example: "Critical level business impacting issue"
        subject:
          type: string
          description: Subject of TAC Case
        problemDescription:
          type: string
          description: Description of the issue in this case
        productName:
          type: string
          description: The name of the product associated with this TAC Case
        productSerialNumber:
          type: string
          description: The serial number of the product associated with this TAC Case
        productFirmwareVersion:
          type: string
          description: The version number of the product associated with this TAC Case
        productSoftwareVersion:
          type: string
          description: The version number of the product associated with this TAC Case
        outageStartTime:
          type: string
          description: The date and time that the outage associated with this case was detected
          format: date-time
        outageRecoveryTime:
          type: string
          description: The date and time that the outage associated with this case was recovered
          format: date-time
        customerTrackingNumber:
          type: string
          description: "A Reference to the customer's issue associated with this Case"

    CommonNoteProperties:
      type: object
      properties:
        author:
          type: string
          description: Author of the note
        date:
          type: string
          format: date-time
          description: Date of the note
        text:
          type: string
          description: Text of the note

    RmaCase:
      type: object
      description: An RMA Case
      properties:
        id:
          type: string
        href:
          type: string
        caseNumber:
          type: string
        caseId:
          type: string
        relatedTacCaseId:
          type: string
        requestType:
          type: string
        newPartSerialNumber:
          type: string
        faultySerialNumber:
          type: string
        faultyPartNumber:
          type: string
        returnedSerialNumber:
          type: string
        returnedPartNumber:
          type: string
        caseStatus:
          $ref: '#/components/schemas/TacCaseStatus'
        newPartShippedDate:
          type: string
          format: date-time
        newPartDeliveredDate:
          type: string
          format: date-time
        faultyPartShippedDate:
          type: string
          format: date-time
        faultyPartDeliveredDate:
          type: string
          format: date-time
        failureAnalysisStartDate:
          type: string
          format: date-time
        failureAnalysisInProgressDate:
          type: string
          format: date-time
        failureAnalysisFinishedDate:
          type: string
          format: date-time
        shipToStreet1:
          type: string
        shipToProvince:
          type: string
        shipToPostalCode:
          type: string
        shipToPhone:
          type: string
          format: phone
        shipToCountry:
          type: string
          format: country
        shipToCity:
          type: string
        shipToContactEmail:
          type: string
          format: email
        shipToAttention:
          type: string
        shippedDate:
          type: string
        shippedCarrier:
          type: string
        problemDescription:
          type: string
        installationCountry:
          type: string
          format: country
        customerTrackingNumber:
          type: string
        contactEmail:
          type: string
          format: email
        vendorRmaNumber:
          type: string
          format: integer

    RmaCase_Create:
      type: object
      description: >-
        A TAC Case is a record of an issue that is created, tracked, and
        managed by the TAC Case management system
        Skipped properties: id
      required:
        - requestDate
      allOf:
        - $ref: '#/components/schemas/CommonCreateCaseProperties'
        - type: object
      properties:
        relatedTacCaseId:
          type: string
          description: This assumes that an RMA case is a child case to an existing TAC Case
        faultySerialNumber:
          type: string
          description: "This is the serial number of the faulty device requiring the RMA"
        requesterShippingFirstName:
          type: string
        requesterShippingLastName:
          type: string
        requesterShippingEmail:
          type: string
          format: email
        requesterShippingPhone:
          type: string
          format: phone
        requesterShippingStreet:
          type: string
        requesterShippingCity:
          type: string
        requesterShippingStateProvince:
          type: string
        requesterShippingCountry:
          type: string
        requesterShippingPostalCode:
          type: string
        shippingInboundId:
          type: string
        shippingOutboundId:
          type: string

    TacCase:
      type: object
      description: A TAC Case
      properties:
        id:
          type: string
          description: Unique identifier of the TAC Case
        href:
          type: string
          description: Hyperlink, a reference to the TAC Case entity
        caseNumber:
          type: string
          description: Same as ID, requested by customer
        caseStatus:
          $ref: '#/components/schemas/TacCaseStatus'
        rmaNeeded:
          type: boolean
          description: TAC indicates RMA is required
        subject:
          type: string
          description: Subject of TAC Case
        relatedRmaCount:
          type: integer
          description: Number of RMAs related to this TAC Case
        relatedDispatchCount:
          type: integer
          description: Number of dispatches related to this TAC Case
        problemDescription:
          type: string
          description: A description of the problem assocated with this TAC Case
        installationCountry:
          type: string
          minLength: 2
          maxLength: 2
          example: US
        firstResponseDate:
          type: string
          format: date-time
          description: The date of first response from the TAC to this Case
          example: "2021-01-30T08:30:00Z"
        customerTrackingNumber:
          type: string
          description: "A Reference to the customer's issue associated with this Case"
        contactEmail:
          type: string
          description: The email of the customer contact related to this Case
          format: email
        productName:
          type: string
          description: The name of the product associated with this TAC Case
        productSerialNumber:
          type: string
          description: The serial number of the product associcated with this TAC Case
        productFirmwareVersion:
          type: string
          description: The version number of the product associcated with this TAC Case
        productSoftwareVersion:
          type: string
          description: The version number of the product associcated with this TAC Case
        caseSolutionDescription:
          type: string
          description: A general summary of the solution to this Case
        casePriority:
          type: string
          description: The priorty assigned by TAC to this Case
          enum:
            - Critical
            - Major
            - Minor
        caseOwner:
          type: string
          description: The TAC name associated with the ownership of this Case
        caseNoteCount:
          type: integer
          description: The number of notes associated with this Case
        caseCreatedDate:
          type: string
          description: The date this Case was created by Customer
          format: date-time
        caseClosedDate:
          type: string
          description: The date this Case was closed by Customer or TAC
          format: date-time
        businessImpact:
          type: string
          description: "The impact to the customer's business associated with this Case"
          example: "Critical level business impacting issue"
        accountNumber:
          type: string
          description: "The customer's account number associated with this Case"
        faultySerialNumber:
          type: string
        faultyPartNumber:
          type: string
        notes:
          type: array
          items:
            $ref: '#/components/schemas/Note'
          nullable: true

    TacCase_Create:
      type: object
      description: >-
        A TAC Case is a record of an issue that is created, tracked, and managed by the TAC management system
        Skipped properties: id,href
      required:
        - requestDate
      allOf:
        - $ref: '#/components/schemas/CommonCreateCaseProperties'

    Note:
      type: object
      description: Extra information about a given TAC Case
      properties:
        id:
          type: string
